<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="top-nav">
      <div class="logo">
        <img src="your-logo.png" alt="Logo">
      </div>
      <div class="user-profile">
        <a href="dashboard.html">Back to Dashboard</a>
      </div>
    </div>

    <h2>Your Profile</h2>

    <div class="profile-info">
      <label for="username">Username:</label>
      <input type="text" id="username" value="JohnDoe" disabled>

      <label for="email">Email:</label>
      <input type="email" id="email" value="johndoe@example.com" disabled>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" value="123-456-7890" disabled>

      <label for="address">Address:</label>
      <input type="text" id="address" value="123 Main St" disabled>
    </div>

    <button id="editProfile">Edit Profile</button>
    <button id="changePassword">Change Password</button>

  </div>

<script src="script.js"></script>
</body>
</html>
